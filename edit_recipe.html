<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e06b50;
        }
        .form-label {
            font-weight: 600;
            color: #444;
        }
        .ingredient-item {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        .ingredient-item input:first-child {
            width: 25%;
            margin-right: 10px;
        }
        .ingredient-item input:nth-child(2) {
            width: 65%;
            margin-right: 10px;
        }
        .ingredient-item button {
            width: 10%;
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }
        .step-item {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .step-item textarea {
            width: 90%;
            margin-right: 10px;
        }
        .step-item button {
            width: 10%;
            background: none;
            border: none;
            color: #dc3545;
            padding-top: 8px;
            cursor: pointer;
        }
        .step-number {
            background-color: #ff7e5f;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            flex-shrink: 0;
            margin-top: 8px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .action-buttons button, .action-buttons a {
            min-width: 120px;
        }
        .cuisine-time {
            display: flex;
            gap: 15px;
        }
        .cuisine-time div {
            flex: 1;
        }
        .card-header {
            background-color: #f9f9f9;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #ff7e5f;
            border-left: 4px solid #ff7e5f;
        }
        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ddd;
        }
        .add-btn {
            background-color: #e9ecef;
            color: #444;
            border: 1px dashed #aaa;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .add-btn:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-header text-center">
            <h2><i class="fas fa-edit me-2"></i>Edit Recipe</h2>
        </div>
        
        <form id="editRecipeForm">
            <div class="section">
                <div class="mb-3">
                    <label for="recipeTitle" class="form-label">Recipe Title</label>
                    <input type="text" class="form-control" id="recipeTitle" value="Spaghetti Bolognese" required>
                </div>
                
                <div class="mb-3">
                    <label for="recipeDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="recipeDescription" rows="2">A classic Italian pasta dish with rich meat sauce and perfectly cooked pasta.</textarea>
                </div>
            </div>
            
            <div class="section">
                <div class="cuisine-time">
                    <div class="mb-3">
                        <label for="recipeCuisine" class="form-label">Cuisine</label>
                        <select class="form-select" id="recipeCuisine">
                            <option>Italian</option>
                            <option>Mexican</option>
                            <option>Chinese</option>
                            <option>Indian</option>
                            <option>American</option>
                            <option>Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="prepTime" class="form-label">Prep Time (mins)</label>
                        <input type="number" class="form-control" id="prepTime" value="15" min="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="cookTime" class="form-label">Cook Time (mins)</label>
                        <input type="number" class="form-control" id="cookTime" value="25" min="0">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="servings" class="form-label">Servings</label>
                    <input type="number" class="form-control" id="servings" value="4" min="1">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Difficulty</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="difficulty" id="easy" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="easy">Easy</label>

                        <input type="radio" class="btn-check" name="difficulty" id="medium" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="medium">Medium</label>

                        <input type="radio" class="btn-check" name="difficulty" id="hard" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="hard">Hard</label>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <label class="form-label">Ingredients</label>
                <div id="ingredientsContainer">
                    <div class="ingredient-item">
                        <input type="text" class="form-control" placeholder="Quantity" value="500g">
                        <input type="text" class="form-control" placeholder="Ingredient" value="Spaghetti">
                        <button type="button" class="remove-ingredient"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="ingredient-item">
                        <input type="text" class="form-control" placeholder="Quantity" value="400g">
                        <input type="text" class="form-control" placeholder="Ingredient" value="Ground beef">
                        <button type="button" class="remove-ingredient"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="ingredient-item">
                        <input type="text" class="form-control" placeholder="Quantity" value="2">
                        <input type="text" class="form-control" placeholder="Ingredient" value="Garlic cloves, minced">
                        <button type="button" class="remove-ingredient"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="ingredient-item">
                        <input type="text" class="form-control" placeholder="Quantity" value="1">
                        <input type="text" class="form-control" placeholder="Ingredient" value="Onion, chopped">
                        <button type="button" class="remove-ingredient"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <button type="button" id="addIngredient" class="btn add-btn w-100 mt-2">
                    <i class="fas fa-plus me-2"></i>Add Ingredient
                </button>
            </div>
            
            <div class="section">
                <label class="form-label">Step-by-Step Instructions</label>
                <div id="stepsContainer">
                    <div class="step-item">
                        <div class="step-number">1</div>
                        <textarea class="form-control" rows="2">Cook the spaghetti according to package instructions until al dente. Drain and set aside.</textarea>
                        <button type="button" class="remove-step"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="step-item">
                        <div class="step-number">2</div>
                        <textarea class="form-control" rows="2">Heat olive oil in a large pan over medium heat. Add minced garlic and chopped onions, saut√© until translucent.</textarea>
                        <button type="button" class="remove-step"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="step-item">
                        <div class="step-number">3</div>
                        <textarea class="form-control" rows="2">Add ground beef to the pan and cook until browned, breaking it apart with a wooden spoon. Season with salt and pepper.</textarea>
                        <button type="button" class="remove-step"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="step-item">
                        <div class="step-number">4</div>
                        <textarea class="form-control" rows="2">Stir in crushed tomatoes and tomato paste. Add Italian herbs and bring to a simmer.</textarea>
                        <button type="button" class="remove-step"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="step-item">
                        <div class="step-number">5</div>
                        <textarea class="form-control" rows="2">Reduce heat and simmer for 15-20 minutes, stirring occasionally until sauce thickens.</textarea>
                        <button type="button" class="remove-step"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="step-item">
                        <div class="step-number">6</div>
                        <textarea class="form-control" rows="2">Serve the sauce over the cooked spaghetti. Top with grated Parmesan cheese if desired.</textarea>
                        <button type="button" class="remove-step"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <button type="button" id="addStep" class="btn add-btn w-100 mt-2">
                    <i class="fas fa-plus me-2"></i>Add Step
                </button>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea class="form-control" id="notes" rows="3">For a vegetarian version, substitute ground beef with plant-based meat or lentils. For extra flavor, add a splash of red wine to the sauce while simmering.</textarea>
            </div>
            
            <div class="mb-4">
                <label for="recipeImage" class="form-label">Recipe Image</label>
                <input type="file" class="form-control" id="recipeImage">
                <div class="form-text">Current image: spaghetti-bolognese.jpg</div>
            </div>
            
            <div class="action-buttons">
                <a href="chef_dashboard.html" class="btn btn-secondary"><i class="fas fa-times me-2"></i>Cancel</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
