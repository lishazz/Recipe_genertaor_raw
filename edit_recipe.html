<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e06b50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Edit Recipe</h2>
        <form>
            <div class="mb-3">
                <label for="recipeTitle" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="recipeTitle" value="Spaghetti Bolognese">
            </div>
            <div class="mb-3">
                <label for="recipeDescription" class="form-label">Description</label>
                <textarea class="form-control" id="recipeDescription" rows="2">A classic Italian pasta dish.</textarea>
            </div>
            <div class="mb-3">
                <label for="recipeIngredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="recipeIngredients" rows="4">Tomatoes, minced meat, spaghetti, garlic, onions, olive oil, salt, pepper</textarea>
            </div>
            <div class="mb-3">
                <label for="recipeSteps" class="form-label">Step-by-Step Instructions</label>
                <textarea class="form-control" id="recipeSteps" rows="6">1. Cook the spaghetti according to package instructions.
2. Heat olive oil in a pan and saut√© garlic and onions.
3. Add minced meat and cook until browned.
4. Stir in tomatoes and season with salt and pepper.
5. Simmer for 15 minutes, then serve over spaghetti.</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="chef_dashboard.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
