<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-yellow {
            background-color: #ffc107;
            border: none;
            color: #000;
        }
        .btn-yellow:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center text-dark mb-4">Settings</h2>
            
            <form action="/change_password/" method="POST" class="mb-3">
                {% csrf_token %}
                <label for="password" class="form-label">Change Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <button type="submit" class="btn btn-yellow mt-2 w-100">Update Password</button>
            </form>
            
            <form action="/change_email/" method="POST" class="mb-3">
                {% csrf_token %}
                <label for="email" class="form-label">Change Email ID:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <button type="submit" class="btn btn-yellow mt-2 w-100">Update Email</button>
            </form>
            
            <div class="text-center">
                <a href="/previous_recipes/" class="btn btn-yellow w-100">View Previous Recipes</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
