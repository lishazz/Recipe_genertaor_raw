<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #ffc107;
            border: none;
            color: #000;
        }
        .btn:hover {
            background-color: #e0a800;
        }
        .card {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Search Recipes by Ingredients</h3>
        <form method="GET" action="/search">
            <div class="mb-3">
                <label for="search_ingredients" class="form-label">Enter Ingredients</label>
                <input type="text" class="form-control" id="search_ingredients" name="search_ingredients" placeholder="e.g., tomato, cheese, basil">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn w-50 me-2">Search Recipes</button>
                <button type="reset" class="btn btn w-50">Clear</button>
            </div>
        </form>

        <div id="recipeResults" class="mt-4">
            {% if recipes %}
                <h4 class="text-center">Matching Recipes</h4>
                <div class="row">
                    {% for recipe in recipes %}
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ recipe.name }}</h5>
                                    <p class="card-text">{{ recipe.description }}</p>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn w-50 me-2">View Recipe</button>
                                        <button type="button" class="btn btn w-50">Find Nutritional Info</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-center text-muted">No recipes found.</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
