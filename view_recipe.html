<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #ffc107;
            border: none;
            color: #000;
        }
        .btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">{{ recipe.name }}</h2>
        <p class="text-muted text-center">{{ recipe.description }}</p>
        
        <h4>Ingredients:</h4>
        <ul class="list-group mb-4">
            {% for ingredient in recipe.ingredients %}
                <li class="list-group-item">{{ ingredient }}</li>
            {% endfor %}
        </ul>

        <h4>Step-by-Step Instructions:</h4>
        <ol class="list-group list-group-numbered mb-4">
            {% for step in recipe.instructions %}
                <li class="list-group-item">{{ step }}</li>
            {% endfor %}
        </ol>
        
        <div class="d-flex justify-content-between">
            <button class="btn w-50 me-2">Back to Recipes</button>
            <button class="btn w-50 me-2">Add to favourite</button>
            <button class="btn w-50">Add Review & Rating</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
