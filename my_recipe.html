<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            min-height: 100vh;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff7e5f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e06b50;
        }
        .btn-warning {
            background-color: #f4a261;
            border: none;
            color: white;
        }
        .btn-warning:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Chef Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Add Recipe</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2 class="text-center text-white mb-4">My Recipes</h2>
        <div class="row justify-content-center" id="recipe-list">
            <!-- Recipe Cards Will Be Inserted Here -->
        </div>
    </div>
    
    <script>
        // Dummy Data for Recipes
        const recipes = [
            { title: "Spaghetti Bolognese", description: "A classic Italian pasta dish." },
            { title: "Grilled Chicken", description: "Perfectly grilled and seasoned chicken." },
            { title: "Vegetable Stir Fry", description: "Healthy and delicious mixed veggies." }
        ];
        
        const recipeList = document.getElementById("recipe-list");
        
        recipes.forEach(recipe => {
            const recipeCard = document.createElement("div");
            recipeCard.className = "col-md-4 mb-4";
            recipeCard.innerHTML = `
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h5 class="card-title">${recipe.title}</h5>
                        <p class="card-text">${recipe.description}</p>
                        <a href="#" class="btn btn-primary">View</a>
                        <a href="#" class="btn btn-warning ms-2">Edit</a>
                    </div>
                </div>
            `;
            recipeList.appendChild(recipeCard);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
